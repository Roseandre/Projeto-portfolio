<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Portfolio Roseane</title>
    <link rel="stylesheet" href="./styles.css">
</head>

<body>
    <header class="cabecalho">
        <nav class="cabecalho__menu">
            <a class="cabecalho__menu__link" href="index.html">Home</a>
            <a class="cabecalho__menu__link" href="about.html">Sobre mim</a>
            <a class="cabecalho__menu__link" href="projetos.html">Projetos</a>
        </nav>
    </header>

    <main class="apresentacao__formulario">
        <h1 class="apresentacao__titulo-formulario">Contato</h1>
        <form action="https://formsubmit.co/roseaneborges@alabuta.com" method="POST">
            <input type="hidden" name="_template" value="table">
            <input type="hidden" name="_next" value="https://portfolioroseaneborges.vercel.app/">

            <div class="formulario__label">
                <p class="formulario-paragrafo">Nome</p>
                <input class="formulario-nome text_input" type="text" name="name" placeholder="Nome" required>
            </div>

            <div class="formulario__label">
                <p class="formulario-paragrafo">E-mail</p>
                <input class="formulario-email email_input" type="email" name="email" placeholder="E-mail" required>
            </div>

            <div class="formulario__label">
                <p class="formulario-paragrafo">Assunto</p>
                <input class="formulario-email email_input" type="text" name="subject" placeholder="Assunto" required>
            </div>

            <div class="formulario__label">
                <p class="formulario-paragrafo">Mensagem</p>
                <textarea class="formulario-mensagem mensagem_input" name="message" placeholder="Mensagem"
                    required></textarea>
            </div>

            <button class="formulario-botao_enviar" type="submit">Enviar</button>
            
        </form>

    </main>

    <footer class="rodape">
        <p>Desenvolvido por Rose</p>
    </footer>

</body>

</html>
